<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: red;
            font-size: 24px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }
        .yes-btn {
            background-color: lightgreen;
        }
        .no-btn {
            background-color: rgb(184, 26, 26);
            position: absolute;
        }
        .hidden {
            display: none;
        }
        img {
            width: 250px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine Ma lil boo? ‚ù§Ô∏è</h1>
    <button class="btn yes-btn" onclick="showCat()">Yes</button>
    <button class="btn no-btn" id="noBtn" onmouseover="moveNo()">No</button>

    <img id="catImg" src="cat.jpg" class="hidden" alt="Cute cat">

    <script>
        function showCat() {
            document.getElementById("catImg").classList.remove("hidden");
            alert("Yay! You said yes! ü•∞üíñ");
        }

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.getElementById("noBtn").style.left = x + "px";
            document.getElementById("noBtn").style.top = y + "px";
        }
    </script>
</body>
</html>
